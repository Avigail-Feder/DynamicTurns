<div style="text-align:center">
  <h1>
    Wellcome to Dynamic Turn!
  </h1>
  <form>
    <div class="divWrap">
      <input id="firstName" autocomplete="off" aria-label="First Name:" type="text" class="input" [(ngModel)]="first_name" name='first_name' #first="ngModel" [ngClass]="{ 'addd':first.valid }" required><br /><br />
      <div id="first" aria-hidden="true" [ngClass]="{ 'add':first.valid , 'label':!(first.valid) }">
        First Name:
      </div>
    </div>

    <div class="divWrap">
        <input autocomplete="off" style="background-color: white" aria-label="Last Name:" class="input" type="text" [(ngModel)]="last_name" name='last_name' #last="ngModel" [ngClass]="{ 'addd':last.valid }" required><br /><br />
        <div aria-hidden="true" [ngClass]="{ 'add':last.valid, 'label':!(last.valid) }">
            Last Name:
        </div>
      </div>
    <!-- <label>Last Name: </label>
    <input type="text" [(ngModel)]="last_name" name='last_name'><br /><br /> -->
    <div class="divWrap">
        <input autocomplete="off" value autocapitalize="none" spellcheck="false" tabindex="0"  aria-label="Password:" class="input" type="password" [(ngModel)]="password" name='password' #pass="ngModel" [ngClass]="{ 'addd':pass.valid }" required><br /><br />
        <div aria-hidden="true" [ngClass]="{ 'add':pass.valid,'label':!(pass.valid) }">
            Password:
        </div>
   
      </div>
    <!-- <label>Password: </label>
    <input type="password" [(ngModel)]="password" name='Password'><br /><br /> -->
    <button type="submit" (click)="sighIn()">log in</button>
    <button [routerLink]="['/register']" *ngIf="!isIn" class="myButton">Register</button>
    <button [routerLink]="['/rout-in']" *ngIf="isIn" class="myButton">Enter</button>
    <br>
    <span (click)="forgetPass()">Did you forget the password?</span>
    <br>
    <!-- <button (click)="sendMail()">send email</button> -->
  </form>
